<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gözde Hisarcıklılar">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__vector-logo" src="./images/vector-title-logo.svg" alt="logo titled 'Around the U.S.'">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-picture" src="./images/cousteau.jpg" alt="profile picture">
        <div class="profile__info">
          <h1 class="profile__title-name">Jacques Cousteau</h1>
          <button class="profile__button profile__button_type_edit hover-effect" aria-label="Edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class=" profile__button profile__button_type_add hover-effect" aria-label="Add" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit-profile">
       <div class="modal__container">
        <form action="#" class="form-profile form-profile_type_profile-info" name="profileForm">
          <fieldset class="form-profile__input-container">
            <legend class="form-profile__caption">Edit profile</legend>
            <input type="text" class="form-profile__item form-profile__item_el_name" id="name" name="name" placeholder="Name" required>
            <input type="text" class="form-profile__item form-profile__item_el_subtitle" id="subtitle" name="subtitle" placeholder="About me" required>
            <button type="submit" class="form-profile__button">Save</button>
          </fieldset>
        </form>
        <button class="modal__close-btn hover-effect" aria-label="Close" type="button"></button>
       </div>
      </div>
      <div class="modal modal_type_add-card">
        <div class="modal__container">
         <form action="#" class="form-profile form-profile_type_new-card-info" name="profileForm">
           <fieldset class="form-profile__input-container">
             <legend class="form-profile__caption">New place</legend>
             <input type="text" class="form-profile__item form-profile__item_el_card-title" id="card-title" name="card-title" placeholder="Title" required>
             <input type="url" class="form-profile__item form-profile__item_el_card-link" id="card-link" name="card-link" placeholder="Image Link" required>
             <button type="submit" class="form-profile__button">Create</button>
           </fieldset>
         </form>
         <button class="modal__close-btn hover-effect" aria-label="Close" type="button"></button>
        </div>
       </div>
       <div class="modal modal_type_image-detail">
        <div class="modal__container modal__container_size_fit">
         <figure class="modal__figure">
           <img class="modal__image" src="#" alt="#">
           <figcaption class="modal__image-caption"></figcaption>
         </figure>
         <button class="modal__close-btn hover-effect" aria-label="Close" type="button"></button>
        </div>
       </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__remove-btn hover-effect" aria-label="Remove" type="button"></button>
        <div class="card__image"></div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-btn like-hover" aria-label="Like" type="button"></button>
        </div>
      </li>
    </template>
   <script src="./scripts/index.js"></script>
</body>
</html>
