<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./vendor/fonts/fonts.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__vector-logo" src="./images/vector-title-logo.svg" alt="logo titled 'Around the U.S.'">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-picture" src="./images/cousteau.jpg" alt="profile picture">
        <div class="profile__info"><!--ul---->
          <h2 class="profile__title-name">Jacques Cousteau</h2>
          <img class="profile__button profile__button_type_edit" src="./images/vector-pen.svg" alt="pen icon">
          <p class="profile__subtitle">Explorer</p>
        </div>
        <div class="profile__button-wrapper">
        <img class="profile__button profile__button_type_add" src="./images/vector-plus.svg" alt="plus icon">
        </div>
      </section>
      <section class="image-cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img class="cards__image" src="./images/pines-around-the-river.jpg" alt="pines around the river">
            <div class="cards__info">
              <h3 class="cards__title">Yosemite Valley</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/lake-between-mountains.jpg" alt="a statue expressing the recall">
            <div class="cards__info">
              <h3 class="cards__title">Lake Loise</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/sunset.jpg" alt="people scattered around in a well-designed building depicting interleaving">
            <div class="cards__info">
              <h3 class="cards__title">Bald Mountains</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/night-sky.jpg" alt="several windows depicting questions and various ways to think about them">
            <div class="cards__info">
              <h3 class="cards__title">Latemar</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/reflection-on-the-lake.jpg" alt="a stack of books holded by a hand">
            <div class="cards__info">
              <h3 class="cards__title">Vanoise Nationa...</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/boats.jpg" alt="a stack of books holded by a hand">
            <div class="cards__info">
              <h3 class="cards__title">Lago di Braies</h3>
              <label>
                <input class="cards__heart-icon" type="checkbox">
                <span class="cards__pseudo-icon hover-effect"></span>
              </label>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </main>
    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
