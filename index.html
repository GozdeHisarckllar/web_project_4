<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gözde Hisarcıklılar">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__vector-logo" src="./images/vector-title-logo.svg" alt="logo titled 'Around the U.S.'">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-picture" src="./images/cousteau.jpg" alt="profile picture">
        <div class="profile__info">
          <h1 class="profile__title-name">Jacques Cousteau</h1>
          <button class="profile__button profile__button_type_edit hover-effect" ></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class=" profile__button profile__button_type_add hover-effect"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img class="cards__image" src="./images/pines-around-the-river.jpg" alt="pines around the river">
            <div class="cards__info">
              <h2 class="cards__title">Yosemite Valley</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/lake-between-mountains.jpg" alt="lake between mountains">
            <div class="cards__info">
              <h2 class="cards__title">Lake Loise</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/sunset.jpg" alt="sunset">
            <div class="cards__info">
              <h2 class="cards__title">Bald Mountains</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/night-sky.jpg" alt="night sky in the mountains">
            <div class="cards__info">
              <h2 class="cards__title">Latemar</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/reflection-on-the-lake.jpg" alt="reflection on the lake">
            <div class="cards__info">
              <h2 class="cards__title">Vanoise Nationa...</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/boats.jpg" alt="boats floating on the lake">
            <div class="cards__info">
              <h2 class="cards__title">Lago di Braies</h2>
              <label>
                <input class="cards__heart-icon" type="checkbox" name="like">
                <span class="cards__pseudo-icon"></span>
              </label>
            </div>
          </li>
        </ul>
      </section>
      <section class="modal">
        <form action="#" class="form-profile">
          <div class="form-profile__close-icon hover-effect"></div>
          <fieldset class="form-profile__input-container">
            <legend class="form-profile__caption">Edit profile</legend>
            <label for="name" class="form-profile__label"></label>
            <input type="text" class="form-profile__item form-profile__item_el_name" id="name" name="name" placeholder="Name">
            <label for="subtitle" class="form-profile__label"></label>
            <input type="text" class="form-profile__item form-profile__item_el_subtitle" id="subtitle" name="subtitle" placeholder="About me">
            <button type="submit" class="form-profile__button hover-effect">Save</button>
          </fieldset>
        </form>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Around The U.S.</p>
      </footer>
    </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
