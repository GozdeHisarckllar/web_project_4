<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gözde Hisarcıklılar">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__vector-logo" src="./images/vector-title-logo.svg" alt="logo titled 'Around the U.S.'">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-picture" src="./images/cousteau.jpg" alt="profile picture">
        <div class="profile__info">
          <h1 class="profile__title-name">Jacques Cousteau</h1>
          <button class="profile__button profile__button_type_edit hover-effect" aria-label="Edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class=" profile__button profile__button_type_add hover-effect" aria-label="Add" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__image" src="./images/pines-around-the-river.jpg" alt="pines around the river">
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-between-mountains.jpg" alt="lake between mountains">
            <div class="card__info">
              <h2 class="card__title">Lake Loise</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/sunset.jpg" alt="sunset">
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/night-sky.jpg" alt="night sky in the mountains">
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/reflection-on-the-lake.jpg" alt="reflection on the lake">
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/boats.jpg" alt="boats floating on the lake">
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__heart-btn like-hover" aria-label="Like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Around The U.S.</p>
      </footer>
      <div class="modal">
       <div class="modal__container">
        <form action="#" class="form-profile" name="profileForm">
          <fieldset class="form-profile__input-container">
            <legend class="form-profile__caption">Edit profile</legend>
            <input type="text" class="form-profile__item form-profile__item_el_name" id="name" name="name" placeholder="Name" required>
            <input type="text" class="form-profile__item form-profile__item_el_subtitle" id="subtitle" name="subtitle" placeholder="About me" required>
            <button type="submit" class="form-profile__button">Save</button>
          </fieldset>
        </form>
        <button class="modal__close-btn hover-effect" aria-label="Close" type="button"></button>
       </div>
      </div>
    </div>
   <script src="./scripts/index.js"></script>
</body>
</html>
